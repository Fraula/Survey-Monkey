<!DOCTYPE html>
<html>
<head>
	<title>Survey Monkey 🐒</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__left">
				<img src="./assets/img/logo.svg" alt="" class="header__logo">
			</div>
			<div class="header__right">
				<div class="header__auth">
					<button class="btn">Log In</button>
					<button class="btn -border">Sign Up</button>
				</div>
			</div>
		</div>
	</header>
	
	<section class="hero">
		<div class="container">
				<div class="hero__desc">
					<h1 class="hero__title">Get answers with surveys</h1>
					<h3 class="hero__sub">Be the person with great ideas. Surveys give you actionable insights and fresh perspectives</h3>
					<div class="btns">
						<button class="btn -gold">Go premium</button>
						<button class="btn -white">Sign up free</button>
					</div>
				</div>
				<img src="./assets/img/hero.png" class="hero__img">
		</div>
	</section>

	<section class="info">
		<div class="container">
			<div class="info__body">
				<h4 class="info__info">98% of the Fortune 500 rely on SurveyMonkey</h4>
				<div class="partners">
					<img src="./assets/img/partners/partner_box.png" alt="" class="body__img">
					<img src="./assets/img/partners/partner_intuit.png" alt="" class="body__img">
					<img src="./assets/img/partners/partner_visa.png" alt="" class="body__img">
					<img src="./assets/img/partners/partner_cisco.png" alt="" class="body__img">
					<img src="./assets/img/partners/partner_johnson.png" alt="" class="body__img">
				</div>
				<h3 class="info__title">Get Survey templates to help you get started</h3>
			</div>
		</div>
	</section>
</body>
</html>
